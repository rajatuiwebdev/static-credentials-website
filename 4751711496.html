<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="certificate-container">
        <img src="your-certificate-image.png" alt="Certificate" class="certificate-image">
        <div class="certificate-details">
            <p>Awarded to: <span class="awarded-to"></span></p>
            <p>Awarded at: <span class="awarded-at"></span></p>
            <p>Awarded for: <span class="awarded-for"></span></p>
        </div>
    </div>
</body>
</html>
<style>
    body {
    font-family: Arial, sans-serif;
    text-align: center;
}

.certificate-container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
}

.certificate-image {
    display: block;
    margin: 0 auto;
    max-width: 100%;
}

.certificate-details {
    text-align: left;
    margin-top: 20px;
}

.certificate-details p {
    margin-bottom: 10px;
}
body {
    background-color: #121212;
    color: #fff;
}

.certificate-container {
    background-color: #242424;
    border: 1px solid #333;
}

.certificate-details {
    color: #ccc;
}
</style>
